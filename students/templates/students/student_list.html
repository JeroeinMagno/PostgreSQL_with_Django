{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Year Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.year_level }}</td>
                <td>
                    <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
